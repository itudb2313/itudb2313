{% extends "layout.html" %}
{% block title %}Orders{% endblock %}
{% block content %}
    <script src="https://unpkg.com/htmx.org@1.9.8"
            integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
            crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <h1 class="text-6xl mx-20 my-6 font-bold">Orders</h1>
    <form id="update" hx-post="/update-order">
    </form>
    <table class="table-auto border text-center">
        <thead />
        <tbody id="replace">
            <tr>
                <td colspan="10"
                    class="text-center"
                    hx-get="/get-orders?page=0"
                    hx-trigger="load"
                    hx-target="#replace"
                    hx-swap="innerHTML" />
            </tr>
        </tbody>
        <tr>
            <form hx-post="/add-order" id="add">
                <td class="border">
                    <button class="button">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="24"
                             height="24"
                             fill="none"
                             stroke="currentColor"
                             stroke-width="2"
                             stroke-linecap="round"
                             stroke-linejoin="round"
                             xmlns:v="https://vecta.io/nano">
                            <path d="M12 5v14" />
                            <path d="M5 12h14" />
                        </svg>
                    </button>
                </td>
                <td class="border"></td>
                <td class="border">
                    <input type="text"
                           name="customer_id"
                           class="w-28 border bg-black"
                           id="replace_customer_add">
                </td>
                <td class="border">
                    <input type="text"
                           name="product_id"
                           class="w-28 border bg-black"
                           id="replace_product_add">
                </td>
                <td class="border">
                    <input type="text"
                           name="store_id"
                           class="w-28 border bg-black"
                           id="replace_store_add"
                           hx-get="/employee-selection"
                           hx-trigger="keyup, change">
                </td>
                <td class="border">
                    <select id="replace_employee_add" disabled></select>
                </td>
                <td class="border">
                    <input type="date"
                           name="order_date"
                           class="w-28 border bg-black"
                           id="order_date">
                </td>
                <td class="border">
                    <input type="date"
                           name="ship_date"
                           class="w-28 border bg-black"
                           id="ship_date">
                </td>
                <td class="border">
                    <input type="date"
                           name="required_date"
                           class="w-28 border bg-black"
                           id="required_date">
                </td>
                <td class="border">
                    <input type="text"
                           name="order_status"
                           class="w-28 border bg-black"
                           id="order_status">
                </td>
                <td class="border">
                    <input type="text"
                           name="quantity"
                           class="w-28 border bg-black"
                           id="quantity">
                </td>
                <td class="border" />
            </form>
        </tr>
    </table>
    <p>
        Note: Database does not have auto increment for order_id, so it will be null. And also, since it does not have id you cannot delete it yet.
    </p>
    <div class="border w-1/3">
        <canvas id="monthly"></canvas>
    </div>
    <script type="module">
        htmx.config.useTemplateFragments = true;
        htmx.logAll();
        const ctx = document.getElementById('monthly');
    
        await new Promise(resolve => setTimeout(resolve, 1000)); // without this database creates multiple cursor and then dies quietly
        let res = await fetch("/test")
        res = await res.json()

        let labels = [];
        let data = [];
        res.forEach((e) => {
            labels.push(e[1])
            data.push(e[0])
        })

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Monthly Orders',
                    data: data,
                    borderWidth: 1
                    }]
                },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <style>
        input, select {
            background-color: black;
            width: 7rem;
            margin: 0.5rem;
            padding: 0 0.5rem;
            outline: thin solid;
            outline-color: white; 
            border-radius: 0.25rem;
        }

        td {
            border: 1px solid white;
        }

        table, p {
            margin: 0 0 0 5rem;
        }
    </style>
{% endblock %}
